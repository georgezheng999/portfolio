<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>George's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="handleLogin()">
    <div id="commenting">
      <button type="button" onclick="deleteComments()">Delete Comments</button>
      <ul id="comments-history"></ul>
      <form>
        <label for="lim">Enter number of comments to view:</label>
        <input type="number" min="1" value="1" name="lim">
        <br/><br/>
        <button type="button" onclick="getComments(lim.value)">View Comments</button>
      </form>
      <form action="/comments" method="POST">
        <label for="comment">Add a new comment:</label>
        <input type="text" name="comment">
        <br/><br/>
        <input type="submit" />
      </form>
      <br>
      <button type="button" onclick="document.location.href='/login';">Log me Out!</button>
    </div>
  </body>
</html>
